<html>

<head>
    <title>FooseShoes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
</head>

<body>
    <header>
        <header class="header-wrapper">
            <div class="header-wrapper__logo">
                <div class="header-wrapper__logo-title"></div>
            </div>
            <div class="header-wrapper__search-icon"></div>
            <div class="header-wrapper__login-register"></div>
        </header>
    </header>
    <section class="menu">
        <section class="menu-wrapper">
            <nav class="menu-wrapper__main-navigation"></nav>
            <div class="menu-wrapper__wishlist-cart">
                <div class="menu-wrapper__wishlist-cart__cart"></div>
                <div class="menu-wrapper__wishlist-cart__wishlist"></div>
            </div>
        </section>
    </section>
    <section class="top">
        <section class="top-wrapper">
              <div class="top-wrapper__item-description">
                <div class="top-wrapper__item-description__price"></div>
                <div class="top-wrapper__item-description__item-title"></div>
                <div class="top-wrapper__item-description__content"></div>
                <div class="top-wrapper__item-description__action-menu"></div>
            </div>
        </section>
    </section>
    <section class="top-slider"></section>
</body>

</html>
